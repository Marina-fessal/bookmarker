<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Book Marker</title>
</head>
<body>
 <div class="container py-4">
    <div class="w-75 py-3 mx-auto">
        <h1 class="text-center text-muted">Bookmarker </h1>
        <hr>
        <h2 class="text-center"> Bookmark your favorite sites </h2>
        <div class="form-sheet p-5 border-1 rounded-2">
    <label for="siteName" class="fw-bold">Site Name :</label>
        <input id="siteName" class="form-control mb-3" placeholder="Bookmark Name">
        <P class="text-danger d-none" id="wrongName">Please, enter site Name</P>
        <label for="siteURL" class="fw-bold">Site URL :</label>
        <input type="text" id="siteURL" class="form-control " placeholder="WebSite URL">
        <P class="text-danger d-none mt-1" id="wrongUrl">Invalid URL</P>
       
        <button onclick="addSite()" class="btn btn-danger mt-3" id="addSiteBtn">Submit</button>
        
    </div>
    </div>
    <div class="w-75 py-3 mx-auto">
        <h4>Search...</h4>
    <input oninput="searchByName(this.value)" type="text" class="form-control searchInput">
    </div>
    <div class="w-75 mx-auto my-3">
    <table class="table text-center">
        <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="tBody">
           
        </tbody>
    </table>

</div>
<hr>
 </div>
<script src="./main.js/bootstrap.bundle.min.js"></script>
    <script src="./main.js/script.js"></script>
</body>
</html>
